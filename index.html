<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href=".styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="mainCard">
    <img class="cardBackground" src="./images/bg-pattern-card.svg" alt="">
    <div><img class="avatar" src="./images/image-victor.jpg" alt=""></div>
    <div class="userInfoContainer">
      <h1 class="largeFontSize">
        Victor Crest 
      </h1>
      <p class="largeFontSize">
        26
      </p>
      <p class=" city mediumFontSize">
        London
      </p>
    </div>

    <hr>
    
    <div class="statsContainer">
      <div>
        <h2 class="largeFontSize">80K</h2>
        <p class="smallFontSize">Followers</p>
      </div>
      <div>
        <h2 class="largeFontSize">803K</h2>
        <p class="smallFontSize">Likes</p>   </div> 
      <div>
        <h2 class="largeFontSize">1.4K</h2>
        <p class="smallFontSize">Photos</p>    </div> 
    </div>
  </div>
  
</body>
</html>
